{% extends "base.html" %}

{% block title %}
My Profile
{%endblock %}

{% block content %}
<br/>
<h1 align="center">User Profile</h1>
<br/>

{% if username %}
    <p align="center">Username: {{ username }}</p>
    <p align="center">Email: {{ email }}</p>
    <p align="center">Verification Status: {{ verification_status }}</p>
{% else %}
    <p align="center">User data not available</p>
{% endif %}
{% endblock %}
